<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Treino</title>
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">

<body>
    <h1>Treino</h1>
    <h2>Lista não ordenada</h2>
    <ul type="square">
        <li>Pepino</li>
        <li>Alface</li>
        <li>Tomate</li>
        <li>Maça</li>
        <li>Uva</li>
        <li>Morango</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Trabalhar</li>
        <li>Almoçar</li>
        <li>Voltar a trabalhar</li>
        <li>Voltar para casa</li>
        <li>Tomar banho</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
</body>
</html>
